<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2048 Boom!</title>
  <link rel="stylesheet" href="styles.css">
  <script src="./scripts/script.js" type="module"></script>
</head>

<body>
  <div id="gameFrame">
    <div class="container">
      <button id="startGame">Start Game</button>
      <div class="boardFrame">
        <header id="headBox">
          <div class="titleText">
            <h1>2048</h1>
            <p>Join the numbers and get to the <span style="color:#776e65 ; font-size:x-large; font-weight: 600;">2048 tile!</span></p>
          </div>
          <div class="score-Button">
            <div class="score-container">
              <div id="scoreBox" class="scoreBox">
                <h3>Score<br /></h3>
              </div>
              <div id="highBox" class="scoreBox">
                <h3>Best<br /></h3>
              </div>
            </div>
            <button id="newGame">New Game</button>
          </div>
        </header>
        <main id="gameBoard">
          <!-- <div class="cell"></div>
           <div class="tile">4</div> -->
        </main>
      </div>
    </div>
  </div>
</body>

</html>
